<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chart</title>
		<link rel="stylesheet" type="text/css" href="deno.css">
		<h2>Connection of source IPs to Public URLs</h2>
	</head>
	<body>
		<div id="overlay" class="hidden">
			<p><strong>Connection Detail</strong></p>
			<table><tbody>
			<tr><td><p>Time:</p></td><td><p><span id="time">100</span></p></td></tr>
			<tr><td><p>Destination URL:</p></td><td><p><span id="host">100</span></p></td></tr>
			<tr><td><p>Destination IP:</p></td><td><p><span id="dst_ip">100</span></p>	</td></tr>		
			</tbody></table>
		</div>
	</body>
	<script type="text/javascript" src="./js/d3.min.js"></script>
	<script type="text/javascript" src="deno.js"></script>
</html>
